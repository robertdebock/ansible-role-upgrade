---

- name: test if upgrade_packages is set correctly
  assert:
    that:
      - upgrade_packages is iterable
    quiet: yes
  when:
    - upgrade_packages is defined

- name: test if item in upgrade_packages is set correctly
  assert:
    that:
      - item is defined
      - item is string
    quiet: yes
  loop: "{{ upgrade_packages }}"
  when:
    - upgrade_packages is defined
